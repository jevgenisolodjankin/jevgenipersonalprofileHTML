<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
<header>
    <h1>Свяжитесь со мной</h1>
    <nav>
        <a href="index.html">Смотри информацию обо мне</a>
        <a href="MySkills.html">Смотри мои способности</a>
        <a href="MyProjects.html">Смотри мои проекты</a>
        <a href="Search%20in%20google.html">Поиск в гугле</a>

    </nav>
</header>
<section>
    <br/>
    <form>
        <h3> Заполните форму для связи со мной </h3>
        <div id="nameInputContainer">
            <span>Введите свое имя: </span>
            <input id="nameInput" placeholder="Например:Вася Иванов" name="name"/>
        </div>
        <br/>
        <div id="phoneInputContainer">
            <span>Введите номер телефона: </span>
            <input id="phoneInput" name="phone" type="number"/>
        </div>
        <br/>
        <div id="emailInputContainer">
            <span>Введите адрес электронной почты: </span>
            <input id="emailInput" name="email" type="email"/>
        </div>
        <br/>
        <div id="replyOptionContainer">
            <span>Как вы хотите, чтобы с Вам связались: </span>
            <select id="replyOption" name="replyType">
                <option>Электронная почта</option>
                <option>Телефон</option>
                <option>Почта</option>
            </select>
        </div>
        <br/>
        <div id="inquiryTypeOptionContainer">
            <span>Тип запроса: </span>
            <div>
                <input type="radio" id="complain" name="inquiryType" value="complain"/>
                <label for="complain">жалоба</label>
            </div>
            <div>
                <input type="radio" id="project" name="inquiryType" value="project"/>
                <label for="project">проект</label>
            </div>
            <div>
                <input type="radio" id="school" name="inquiryType" value="school"/>
                <label for="school">другое</label>
            </div>
        </div>
        <br/>
        <div id="inquiryTextareaContainer">
            <span>Ввести свой запрос: </span>
            <textarea id="inquiryTextarea" name="message"></textarea>
        </div>
        <br/><br/>
        <button type="submit">Подтвердить форму запроса</button>
    </form>
    <!-- Container tags -->
    <section>
        <div>
            <p>
                   <span>
                   </span>
            </p>
        </div>
    </section>
</section>
</body>
</html>
