<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Свяжитесь со мной</title>
</head>
<body>
<header>
    <h1>Я помогу Вам искать в гугле</h1>
</header>
<section>
    <br/>
    <form method="get" action="https://www.google.com/search" target="_blank">
        <h3> Введите информацию, которую Вы хотите найти в гугле</h3>
        <div id="nameInputContainer">
            <span>Что искть </span>
            <input id="nameInput" placeholder="Пример: Вася Иванов" name="q"/>
        </div>
        <br/>
        <button type="submit">Гугл искать</button>
    </form>
</section>
</body>
</html>
